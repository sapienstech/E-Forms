<div *ngIf="schema">
    <sf-form [model]="input"
             [schema]="schema"
             (onChange)="output = $event.value"></sf-form>
    <div class="error-section" *ngIf="errors">
        <h4>Validation errors:</h4>
        <div *ngFor="let er of errors">
            <span class="category">{{er.category}} : </span>
            <span class="message">{{er.text}}</span>
        </div>
    </div>


    <button class="btn btn-primary"
            (click)="execute()">Execute</button>
</div>
