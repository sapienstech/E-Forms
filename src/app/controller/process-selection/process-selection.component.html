<h2>Select a Process</h2>

<div class="alert alert-danger alert-dismissible"
     [class.error]="error">
    <button type="button"
            class="close"
            (click)="error = false">&times;</button>
    The selected process is missing steps and therefore invalid.
</div>

<ul>
    <li *ngFor="let process of processes"
        (click)="execute(process)">
        <h3>{{ process.title }}</h3>
        <p>{{ process.description }}</p>
    </li>
</ul>
