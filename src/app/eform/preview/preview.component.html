<div>
  <div class="file-chooser-section">
    <h4>Select manifest file</h4>
    <div class="fileUpload btn btn-primary">
      <span>Upload</span>
      <input type="file" (change)="fileSelected($event)" class="upload">
    </div>
  </div>
  <h3>{{error}}</h3>
  <div (click)="execute()">Execute</div>
  <div>
    <ef-form  *ngIf="schema" [metadata]="schema" [model]="model" (onChange)="val=$event.value"></ef-form>
  </div>

</div>
